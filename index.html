<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Telepathy Center | The Bridge</title>
    <meta name="description" content="The Next Interface is Organic.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. THEME: Bio-Digital --- */
        :root {
            --bg-color: #020305; /* Void Black */
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            
            /* The Gradient: Technology (Cyan) meeting Nature (Green) */
            --tech-cyan: #00f2ff; 
            --bio-green: #64ffda; 
            
            --text-main: #ffffff;
            --text-muted: #8892b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            position: relative;
        }

        /* --- 2. THE CYBER-TREE (SVG BACKGROUND) --- */
        .tree-container {
            position: absolute;
            bottom: -50px; /* Anchored to bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            z-index: -1; /* Behind the text */
            opacity: 0.4;
            pointer-events: none;
        }

        /* The heartbeat animation of the tree */
        #circuit-tree line, #circuit-tree circle {
            animation: pulse-tree 4s infinite ease-in-out;
        }

        @keyframes pulse-tree {
            0% { stroke: var(--tech-cyan); stroke-opacity: 0.3; }
            50% { stroke: var(--bio-green); stroke-opacity: 0.8; } /* Shifts to green */
            100% { stroke: var(--tech-cyan); stroke-opacity: 0.3; }
        }

        /* --- 3. MAIN CONTENT --- */
        .container {
            width: 90%;
            max-width: 700px;
            text-align: center;
            z-index: 10;
            padding-bottom: 50px; /* Space for the tree roots */
        }

        .eyebrow {
            font-family: 'Space Grotesk', monospace;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: var(--bio-green);
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            display: inline-block;
            opacity: 0.8;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 300;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            letter-spacing: -2px;
            line-height: 1.1;
            margin-bottom: 2rem;
            /* Gradient Text Effect */
            background: linear-gradient(to right, white, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 3rem;
            font-weight: 300;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- 4. THE FORM (The Bridge) --- */
        .input-group {
            position: relative;
            max-width: 420px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="email"] {
            width: 100%;
            padding: 16px 24px;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--border);
            border-radius: 50px; /* Pill shape is more organic */
            color: white;
            font-family: 'Space Grotesk', monospace;
            font-size: 1rem;
            outline: none;
            text-align: center;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        input[type="email"]:focus {
            border-color: var(--bio-green);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
        }

        /* Fun Placeholder Color */
        ::placeholder { 
            color: #555; 
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 16px 0;
            background: linear-gradient(90deg, var(--tech-cyan), var(--bio-green));
            color: #000;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.4);
        }

        /* --- 5. FOOTER --- */
        footer {
            position: absolute;
            bottom: 1.5rem;
            font-size: 0.7rem;
            color: #444;
            font-family: 'Space Grotesk', monospace;
            letter-spacing: 1px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .tree-container { width: 100%; bottom: -20px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="tree-container">
        <svg id="circuit-tree" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <line x1="100" y1="200" x2="100" y2="150" stroke="currentColor" stroke-width="2" />
            
            <line x1="100" y1="150" x2="70" y2="120" stroke="currentColor" stroke-width="1.5" />
            <line x1="100" y1="150" x2="130" y2="120" stroke="currentColor" stroke-width="1.5" />
            
            <line x1="70" y1="120" x2="50" y2="90" stroke="currentColor" stroke-width="1" />
            <line x1="70" y1="120" x2="85" y2="95" stroke="currentColor" stroke-width="1" />
            <line x1="130" y1="120" x2="150" y2="90" stroke="currentColor" stroke-width="1" />
            <line x1="130" y1="120" x2="115" y2="95" stroke="currentColor" stroke-width="1" />

            <line x1="50" y1="90" x2="40" y2="60" stroke="currentColor" stroke-width="0.5" />
            <line x1="50" y1="90" x2="60" y2="70" stroke="currentColor" stroke-width="0.5" />
            <line x1="150" y1="90" x2="160" y2="60" stroke="currentColor" stroke-width="0.5" />
            <line x1="150" y1="90" x2="140" y2="70" stroke="currentColor" stroke-width="0.5" />
            
            <circle cx="40" cy="60" r="2" fill="none" stroke="currentColor" stroke-width="1"/>
            <circle cx="160" cy="60" r="2" fill="none" stroke="currentColor" stroke-width="1"/>
            <circle cx="100" cy="110" r="1.5" fill="none" stroke="currentColor" stroke-width="1"/>
            <circle cx="100" cy="40" r="3" fill="none" stroke="currentColor" stroke-width="0.5"/>
            
            <line x1="100" y1="150" x2="100" y2="50" stroke="currentColor" stroke-width="0.5" stroke-dasharray="2,2"/>
        </svg>
    </div>

    <div class="container">
        <span class="eyebrow">The Telepathy Center</span>
        
        <h1>
            The Next Interface<br>
            is Organic.
        </h1>
        
        <p>
            We are the bridge between worlds. <br>
            A new kind of experiential retreat for the creators of tomorrow. 
            Come observe the connection that already exists.
        </p>

        <form name="interest-list" method="POST" data-netlify="true" class="input-group">
            
            <input type="email" name="email" placeholder="Transmit Signal..." required>
            
            <button type="submit">Join the Network</button>
        </form>
    </div>

    <footer>
        HAWAI'I // EST. 2025
    </footer>

</body>
</html>
